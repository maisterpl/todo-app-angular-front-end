<h3 class="bg-primary text-center text-white p-2">
  Lista {{ username }}a
  <h6 class="mt-1"> Liczba elementow pozosta≈Çych do zrobienia: {{ itemCount }}</h6>
</h3>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <input class="form-control" placeholder="Wpisza zadanie do wykonania" #todoText>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="addItem(todoText.value)" (click)="todoText.value = ''">Dodaj</button>
    </div>
  </div>
</div>

<div class="m-2">
  <table class="table table-striped table-bordered table-sm">
      <thead>
        <tr><th>#</th><th>Zadanie</th><th>Wykonane</th></tr>
      </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.task }}</td>
        <td><input type="checkbox" [(ngModel)]="item.complete"></td>
        <td [ngSwitch] = "item.complete">
          <span *ngSwitchCase = "true">Tak</span>
          <span *ngSwitchDefault>Nie</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="text-center text-white bg-primary p-2">
  <p class="mt-1 mb-1">Wyswietl wszystie zadania: 
    <input class="form-check-label ml-1" type="checkbox" [(ngModel)]="showComplete">
  </p>
</div>
